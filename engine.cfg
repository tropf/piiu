[application]

name="piiu"
main_scene="res://Scenes/menu_scene.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

use_vsync=true
width=1600
height=900
stretch_mode="viewport"
stretch_aspect="keep"

[input]

player1_shoot=[mbutton(0, 1), mbutton(1, 1), key(Space)]
player2_shoot=[jbutton(0, 0), key(Enter)]
player1_switch_f=[key(Q)]
player1_switch_b=[key(E)]
player2_switch_f=[key(Kp Add)]
player2_switch_b=[key(Kp Subtract)]
player1_left=[key(A)]
player1_right=[key(D)]
player1_jump=[key(W)]
player2_right=[jbutton(0, 15), key(Right)]
player2_left=[jbutton(0, 14), key(Left)]
player2_jump=[jbutton(0, 12), key(Up)]

[physics_2d]

motion_fix_enabled=true

[application]

name="piiu"
main_scene="res://Scenes/menu_scene.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

use_vsync=true
width=1600
height=900
stretch_mode="viewport"
stretch_aspect="keep"

[input]

player2_right=[jbutton(0, 15), key(Right), jaxis(0, 1)]
player2_left=[jbutton(0, 14), key(Left), jaxis(0, 0)]
player2_jump=[jbutton(0, 12), key(Up), jbutton(0, 0), jaxis(0, 13)]
player2_shoot=[key(Enter), jaxis(0, 15)]
player2_switch_f=[key(Kp Add), jbutton(0, 5)]
player2_switch_b=[key(Kp Subtract), jbutton(0, 4)]
player1_shoot=[mbutton(0, 1), mbutton(1, 1), key(Space)]
player1_switch_f=[key(Q)]
player1_switch_b=[key(E)]
player1_left=[key(A)]
player1_right=[key(D)]
player1_jump=[key(W)]

[physics_2d]

motion_fix_enabled=true
